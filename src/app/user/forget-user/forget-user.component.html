<div class="container justify-content-center col-6">
<div class="jumbotron mt-10">
  <h4 class="alert alert-info" *ngIf="!submit">Please Enter Your Username Here</h4>
 
  <div class="alert alert-danger" *ngIf="Error">
    {{message}}
  </div>
  <div class="alert alert-success" *ngIf="success">
    {{message}}
  </div>
<form (ngSubmit)="onSubmit()" [formGroup]="forgetForm" class="form-horizontal" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Email:</label>
    <input type="text" formControlName="username" class="form-control" id="email" placeholder="Enter email">
   </div>
    <div class="row">
      <div class="col-5">
        <button type="submit" [disabled]="!forgetForm.valid" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-5">
        <a routerLink="/login" routerLinkActive="active" class="btn btn-primary ">Login Page</a>
      </div>
    </div>
</form>
<div>
</div>
