<div class="container justify-content-center col-6">
<div class="jumbotron mt-10">
<h2>User Login</h2>
<div class="alert alert-danger" *ngIf="Error">
  {{massage}}
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm"  >
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"   />
        <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter User Name !!!</span>
         
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"   />
        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter Password !!!</span>
    </div>
         
        
    <div class="form-group">
        <button  [disabled]="!loginForm.valid" class="btn btn-primary"> Login</button>
    </div>
    <div class="row">
      <p class="text-info">Don't have Username & Password? </p>
    </div>
    <div class="row">
      <a routerLink="/registration" routerLinkActive="active"class="btn btn-link text-primary px-0">Register Now!</a>
    </div>
    <div class="row">
      <a  routerLink="/forget" routerLinkActive="active" class="text-primary btn btn-link px-0">Forget Username or Password?</a>
    </div>
</form>
</div>
</div>
